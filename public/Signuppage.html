<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - StudXchange</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="js/db-config.js"></script>
  
  <style>
    /* Basic Reset and Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
    }
    header {
      background-color: #124559;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .signup-container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .signup-container h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2a3d56;
    }
    .signup-form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #2a3d56;
    }
    .signup-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }
    .signup-form button {
      width: 100%;
      padding: 10px;
      background-color: #2a3d56;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .signup-form button:hover {
      background-color: #4d6a88;
    }
    .google-signin-container {
      margin: 20px 0;
      text-align: center;
    }
    .divider {
      margin: 20px 0;
      display: flex;
      align-items: center;
      text-align: center;
      color: #666;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ddd;
    }
    .divider-text {
      padding: 0 10px;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 10px;
    }
    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }
    .login-link a {
      color: #1a75ff;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
      <h1>StudXchange</h1>
  </header>

  <div class="signup-container">
      <h1>Sign Up</h1>
      
      <!-- Google Sign-In remains unchanged -->
      <div class="google-signin-container">
          <div id="g_id_signin" data-type="standard" data-theme="outline" data-size="large"></div>
      </div>

      <div class="divider">
          <span class="divider-text">or</span>
      </div>

      <!-- Signup Form with OTP Verification Steps -->
      <form class="signup-form" id="signupForm">
          <!-- Step 1: Enter Name, Email, Phone -->
          <div id="step1">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Enter your name" required>
              
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
              
              <label for="phone">Phone (10 digits only)</label>
              <input type="tel" id="phone" name="phone" placeholder="Enter your 10-digit phone number" required pattern="[0-9]{10}" maxlength="10">
              <div id="phoneError" class="error" style="display:none;">Phone number must be exactly 10 digits</div>
              
              <button type="button" id="sendOtpBtn">Send OTP</button>
          </div>
          
          <!-- Step 2: OTP Verification (hidden initially) -->
          <div id="step2" style="display:none;">
              <label for="otpInput">Enter OTP</label>
              <input type="text" id="otpInput" name="otpInput" placeholder="Enter OTP" required>
              <button type="button" id="verifyOtpBtn">Verify OTP</button>
              <div id="otpError" class="error" style="display:none;"></div>
          </div>
          
          <div id="resendOptions" style="display:none; margin-top: 10px;">
            <p>Didn't receive OTP? 
              <a href="#" id="resendLink" style="color: #2a3d56; text-decoration: none;">
                Resend OTP
              </a>
            </p>
          </div>
          
          <!-- Step 3: Enter Password and Final Signup (hidden initially) -->
          <div id="step3" style="display:none;">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="Enter your password" required>
              <button type="submit" id="finalSubmitBtn">Sign Up</button>
          </div>
          
          <div class="error" id="formError" style="display:none;"></div>
      </form>
      
      <div class="login-link">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
  </div>

  <script>
    // API Endpoints configuration
    const API_ENDPOINTS = {
      SEND_OTP: '/api/send-email-otp',
      VERIFY_OTP: '/api/verify-email-otp',
      REGISTER_USER: '/api/users/register',
      GOOGLE_AUTH: '/api/auth/google'
    };
  
    // Google Sign-In Initialization
    function initGoogleSignIn() {
      google.accounts.id.initialize({
        client_id: "26642122071-ekdopa6ljd6orkti9j8jadaf30bqmnv2.apps.googleusercontent.com",
        callback: handleGoogleResponse
      });
      
      google.accounts.id.renderButton(
        document.getElementById('g_id_signin'),
        { 
          theme: "outline", 
          size: "large",
          width: 300,
          text: "signup_with",
          shape: "rectangular"
        }
      );
    }
  
    async function handleGoogleResponse(response) {
      try {
        const userData = parseJwt(response.credential);
        const result = await fetch(API_ENDPOINTS.GOOGLE_AUTH, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: userData.name,
            email: userData.email
          })
        });
  
        if (!result.ok) throw new Error('Google authentication failed');
        
        const user = await result.json();
        localStorage.setItem('currentUser', JSON.stringify(user));
        window.location.href = 'PROFILE_FINAL.html';
      } catch (error) {
        showError(error.message || 'Google sign-in failed');
      }
    }
  
    // Utility Functions
    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      return JSON.parse(atob(base64));
    }
  
    function showError(message) {
      const errorDiv = document.getElementById('formError');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => errorDiv.style.display = 'none', 5000);
    }
  
    // OTP Management
    let otpValid = false;
    let resendTimer;
  
    document.getElementById('phone').addEventListener('input', function() {
      const phoneValue = this.value.trim();
      const phoneError = document.getElementById('phoneError');
      const isValid = phoneValue.length === 10 && /^\d{10}$/.test(phoneValue);
      phoneError.style.display = isValid ? 'none' : 'block';
      this.setCustomValidity(isValid ? '' : 'Phone number must be exactly 10 digits');
    });
  
    // OTP Send Handler
    document.getElementById('sendOtpBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
  
      try {
        if (!name || !validateEmail(email) || !validatePhone(phone)) {
          showError("Please fill all fields correctly");
          return;
        }
  
        document.getElementById('sendOtpBtn').disabled = true;
        document.getElementById('sendOtpBtn').textContent = 'Sending...';
  
        const response = await fetch(API_ENDPOINTS.SEND_OTP, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, name })
        });
  
        if (!response.ok) throw new Error('Failed to send OTP');
  
        document.getElementById('step2').style.display = 'block';
        document.getElementById('resendOptions').style.display = 'block';
        document.getElementById('sendOtpBtn').textContent = 'OTP Sent';
        startOtpResendTimer();
      } catch (error) {
        showError(error.message);
        document.getElementById('sendOtpBtn').disabled = false;
        document.getElementById('sendOtpBtn').textContent = 'Send OTP';
      }
    });
  
    // OTP Verification Handler
    document.getElementById('verifyOtpBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const otp = document.getElementById('otpInput').value.trim();
  
      try {
        if (!otp) throw new Error('Please enter OTP');
  
        document.getElementById('verifyOtpBtn').disabled = true;
        document.getElementById('verifyOtpBtn').textContent = 'Verifying...';
  
        const response = await fetch(API_ENDPOINTS.VERIFY_OTP, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, otp })
        });
  
        if (!response.ok) throw new Error('Invalid OTP');
  
        otpValid = true;
        document.getElementById('step1').style.display = 'none';
        document.getElementById('step2').style.display = 'none';
        document.getElementById('step3').style.display = 'block';
      } catch (error) {
        document.getElementById('otpError').textContent = error.message;
        document.getElementById('otpError').style.display = 'block';
        document.getElementById('verifyOtpBtn').disabled = false;
        document.getElementById('verifyOtpBtn').textContent = 'Verify OTP';
      }
    });
  
    // Form Submission Handler
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!otpValid) return showError('Email verification required');
  
      try {
        document.getElementById('finalSubmitBtn').disabled = true;
        document.getElementById('finalSubmitBtn').textContent = 'Signing Up...';
  
        const user = {
          name: document.getElementById('name').value.trim(),
          email: document.getElementById('email').value.trim(),
          phone: document.getElementById('phone').value.trim(),
          password: document.getElementById('password').value,
          provider: 'email'
        };
  
        const response = await fetch(API_ENDPOINTS.REGISTER_USER, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(user)
        });
  
        if (!response.ok) throw new Error('Registration failed');
  
        const registeredUser = await response.json();
        localStorage.setItem('currentUser', JSON.stringify(registeredUser));
        window.location.href = 'PROFILE_FINAL.html';
      } catch (error) {
        showError(error.message);
        document.getElementById('finalSubmitBtn').disabled = false;
        document.getElementById('finalSubmitBtn').textContent = 'Sign Up';
      }
    });
  
    // Helper Functions
    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }
  
    function validatePhone(phone) {
      return /^\d{10}$/.test(phone);
    }
  
    function startOtpResendTimer() {
      let seconds = 30;
      const resendLink = document.getElementById('resendLink');
      resendLink.style.pointerEvents = 'none';
      resendLink.style.color = '#999';
  
      const updateTimer = () => {
        resendLink.textContent = `Resend OTP in ${seconds}s`;
        if (seconds-- <= 0) {
          clearInterval(resendTimer);
          resendLink.style.pointerEvents = 'auto';
          resendLink.style.color = '#2a3d56';
          resendLink.textContent = 'Resend OTP';
        }
      };
  
      clearInterval(resendTimer);
      updateTimer();
      resendTimer = setInterval(updateTimer, 1000);
    }
  
    // Initialize Google Sign-In when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof google !== 'undefined') {
        initGoogleSignIn();
      }
    });
  </script> 
</body>
</html>
